name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    # - name: Lint
    #   run: npm run lint

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Build Docker Image
      run: docker build . -t applyops-backend:test

  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    # - name: Lint
    #   run: npm run lint

    - name: Run Tests
      run: npm test -- --run

    - name: Build
      run: npm run build

    - name: Build Docker Image
      run: docker build . -t applyops-frontend:test
