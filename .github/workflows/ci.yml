name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: applyops_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Generate Prisma Client
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/applyops_test
      run: npx prisma generate

    - name: Push Database Schema
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/applyops_test
      run: npx prisma db push

    # - name: Lint
    #   run: npm run lint

    - name: Run Tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/applyops_test
        JWT_SECRET: test-secret
      run: npm test

    - name: Build
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image (with cache)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: applyops-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    # - name: Lint
    #   run: npm run lint

    - name: Run Tests
      run: npm test -- --run

    - name: Build
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image (with cache)
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: applyops-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
