version: '3.8'

services:
  backend:
    build: ./backend
    expose:
      - "4000"
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://user:password@postgres:5432/applyops?schema=public
      - JWT_SECRET=dev_secret_key
      # Add other env vars as needed (e.g. Google Auth)
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=applyops
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
